#!/usr/bin/env python
PACKAGE = "snowboy_ros"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("sensitivity", double_t, 0, "Snowboy sensitivity", .5, 0, 1)
gen.add("audio_gain", double_t, 0, "Snowboy audio gain", 1, 0.01, 10)
gen.add("channels", int_t, 1, "Snowboy number of channels", 1, 1, 6)
gen.add("bit_depth", int_t, 1, "Snowboy bit depth", 1, 1, 6)

size_enum = gen.enum([ gen.const("eight_khz",      int_t,   8000, "8,000 Hz"),
                       gen.const("sixteen_khz",     int_t,  16000, "16,000 Hz"),
                       gen.const("fourtyfour_khz",     int_t,  44100, "44,100 Hz"),
                       gen.const("fourtyeight_khz",     int_t,  48000, "48,000 Hz"),
                       gen.const("ninetysix_khz",     int_t,  96000, "96,000 Hz"),
                       gen.const("hundredninetytwo_khz",    int_t, 192000, "192,000 Hz")],
                     "Sample rate enum")

gen.add("sample_rate", int_t, 0, "The sample rate of the incoming audio signal", 8000, 0, 192000, edit_method=size_enum)

exit(gen.generate(PACKAGE, PACKAGE, "SnowboyReconfigure"))